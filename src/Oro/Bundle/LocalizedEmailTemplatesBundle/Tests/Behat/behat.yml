oro_behat_extension:
    elements:
        Email Template Form:
            selector: "form[id^='oro_email_emailtemplate']"
            class: Oro\Bundle\LocalizedEmailTemplatesBundle\Tests\Behat\Element\EmailTemplateForm
            options:
                mapping:
                    Subject:
                        type: 'css'
                        locator: 'div[class^="emailtemplate-translatation-fields-localization-"].tab-pane.active [data-name="field__subject"]'
                    Subject Fallback:
                        type: 'css'
                        locator: 'div[class^="emailtemplate-translatation-fields-localization-"].tab-pane.active [data-name="field__subject-fallback"]'
                    Content:
                        type: 'css'
                        locator: 'div[class^="emailtemplate-translatation-fields-localization-"].tab-pane.active [data-name="field__content"]'
                    Content Fallback:
                        type: 'css'
                        locator: 'div[class^="emailtemplate-translatation-fields-localization-"].tab-pane.active [data-name="field__content-fallback"]'
